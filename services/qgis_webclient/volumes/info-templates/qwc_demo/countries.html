<div style="padding: 0.25em">
<h3>Country {{ feature.name }}</h3>
<table style="width: 100%;">
<tr>
  <td>Formal name:</td><td>{{ feature.formal_en }}</td>
</tr>
<tr>
  <td>Continent:</td><td>{{ feature.continent }}</td>
</tr>
<tr>
  <td>Subregion:</td><td>{{ feature.subregion }}</td>
</tr>
<tr>
  <td>Pop est.:</td><td>{{ feature.pop_est }} ({{ feature.pop_year }})</td>
</tr>
</table>
</div>
